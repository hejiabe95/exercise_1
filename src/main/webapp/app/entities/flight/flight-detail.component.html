<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="flight">
            <h2><span jhiTranslate="exerciseApp.flight.detail.title">Flight</span> {{flight.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="exerciseApp.flight.flightCode">Flight Code</span></dt>
                <dd>
                    <span>{{flight.flightCode}}</span>
                </dd>
                <dt><span jhiTranslate="exerciseApp.flight.departureDate">Departure Date</span></dt>
                <dd>
                    <span>{{flight.departureDate}}</span>
                </dd>
                <dt><span jhiTranslate="exerciseApp.flight.fcsRemain">Fcs Remain</span></dt>
                <dd>
                    <span>{{flight.fcsRemain}}</span>
                </dd>
                <dt><span jhiTranslate="exerciseApp.flight.ecsRemain">Ecs Remain</span></dt>
                <dd>
                    <span>{{flight.ecsRemain}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/flight', flight.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
