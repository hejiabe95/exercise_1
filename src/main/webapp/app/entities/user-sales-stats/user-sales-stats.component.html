<div>
    <h2 id="page-heading">
        <span >User Sales Stats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-sales-stats" [routerLink]="['/user-sales-stats/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="exerciseApp.userSalesStats.home.createLabel">
            Create new User Sales Stats
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userSalesStats">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="salesAmout"><span jhiTranslate="exerciseApp.userSalesStats.salesAmout">Sales Amout</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ticketAmout"><span jhiTranslate="exerciseApp.userSalesStats.ticketAmout">Ticket Amout</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fcsAmout"><span jhiTranslate="exerciseApp.userSalesStats.fcsAmout">Fcs Amout</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ecsAmout"><span jhiTranslate="exerciseApp.userSalesStats.ecsAmout">Ecs Amout</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="exerciseApp.userSalesStats.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let userSalesStats of userSalesStats ;trackBy: trackId">
                <td><a [routerLink]="['/user-sales-stats', userSalesStats.id, 'view' ]">{{userSalesStats.id}}</a></td>
                <td>{{userSalesStats.salesAmout}}</td>
                <td>{{userSalesStats.ticketAmout}}</td>
                <td>{{userSalesStats.fcsAmout}}</td>
                <td>{{userSalesStats.ecsAmout}}</td>
                <td>
                    {{userSalesStats.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-sales-stats', userSalesStats.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-sales-stats', userSalesStats.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-sales-stats/'+ userSalesStats.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
